{% extends "hallo\index.html" %}
{% block emailSubscribtion %}
<section class="call-to-action text-white text-center"
         style="background:url(&quot;{% static 'assets/img/bg-masthead.jpg' %}&quot;) no-repeat center center;background-size:cover;">
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h2 class="mb-4">Weather alerts !</h2>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form method="post">
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0"><input class="form-control form-control-lg"
                                                                         type="email" placeholder="Enter your email..."
                                                                         required
                                                                         content={{ form.email }}>
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-primary btn-block btn-lg" type="submit">Sign up!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
