{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TheWeather</title>
    <meta name="description" content="Best weather app">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/material-icons.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">

</head>

<body>

{% load crispy_forms_tags %}
<div class="login-dark">
    <form method="post">
        {% csrf_token %}
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i>

        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-block" href="{% provider_login_url "facebook" method="js_sdk" %}">Facebook</a>
        </div>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> {% if  name  %}
                {{ name}}
                {% else %}
                    Login
                {% endif %}</legend>
            {{ data.form| crispy  }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
                {% if  name  %}
                {{ name}}
                {% else %}
                    Login
                {% endif %}
            </button>
        </div>
        <a class="forgot" href="#">Forgot your email or password?</a></form>

</div>

<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/bs-init.js' %}"></script>
<script>
document.getElementById("p2").style.color = "blue";
</script>
</body>

</html>
